      <div class="titulo-registro">
      	<h1>Registro para Usuarios</h1>

       <div class="container">
		  
		  <form class="form-horizontal" action="./registrop.php" method="POST">
			   <div class="encuadre"> 
                  <h1>Registro de usuario</h1>
				    <div class="form-group">
				      <label class="control-label col-sm-2" for="email"  >E-mail:</label>
				      <div class="col-sm-10">
				        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
				      </div>
				    </div>
				    <div class="form-group">
				      <label class="control-label col-sm-2" for="pwd">Contraseña:</label>
				      <div class="col-sm-10">          
				        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
				      </div>
				    </div>
				    <div class="form-group">        
				      <div class="col-sm-offset-2 col-sm-10">
				        <div class="checkbox">
				          <label><input type="checkbox" name="remember">Recordarme</label>
				        </div>
				      </div>
				    </div>

              </div>

              <div class="encuadre"> 
                  <h1>Perfil Personal</h1>

				    
				    <div class="form-group">
				      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
				      <div class="col-sm-10">
				        <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre">
				      </div>
				    </div>
				    <div class="form-group">
				      <label class="control-label col-sm-2" for="apellido">Apellido:</label>
				      <div class="col-sm-10">
				        <input type="text" class="form-control" id="apellido" placeholder="Apellido" name="apellido">
				      </div>
				    </div>
				    <div class="form-group">
				      <label class="control-label col-sm-2" for="telefono">Telefono:</label>
				      <div class="col-sm-10">
				        <input type="text" class="form-control" id="telefono" placeholder="Telefono" name="telefono">
				      </div>
				    </div>
   			     
                    <div class="form-group">
				      <label class="control-label col-sm-2" for="telefono">Ubicación:</label>
				      <div class="col-sm-10">
				        <input type="text" class="form-control" id="ubicacion" placeholder="Ubicación" name="ubicación">
				      </div>
				    </div>

				    <div class="form-group">
				      <label class="control-label col-sm-2" for="telefono">Su situación:</label>
				      <div class="col-sm-10">
				         <textarea class="form-control" rows="5" name="situacion" placeholder="Su mensaje" id="comment"></textarea><br>
				    </div>
				    
              
              

                <div class="form-group">        
			      <div class="col-xs-offset-3 col-sm-offset-3 col-sm-10">
			        <button type="submit" class="btn btn-default botonresgistro">Completar Registro</button>
			      </div>
			    </div> 
              </div>

              </div>

			    
		  </form>
